# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Veracode SCA Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Veracode SCA Scan
      run: |
        curl -sSL https://download.sourceclear.com/ci.sh | bash -s -- scan --debug --pull-request
      env:
        SRCCLR_API_TOKEN: ${{ secrets.SRCCLR_API_TOKEN }}
        SRCCLR_SCM_TOKEN: '9734f253bbd70ccbb4b455ca0e3c4397c75a446d'
        SRCCLR_SCM_TYPE: 'GITLAB'
        SRCCLR_SCM_URL: 'https://github.com/tommogs/verademo.git'
